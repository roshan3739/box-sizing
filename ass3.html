<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>assignment3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>the box model,box-sizing,and box-shadows</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>exercise1</h2>
                <div class="box"></div>
                <div class="marker-container">
                    <div class="marker">
                        <span class="circle content"></span>
                        <span>content</span>
                    </div>
            
            <div class="marker">
                <span class="circle padding"></span>
                <span>padding</span>
            </div>
            <div class="marker">
                <span>border</span>
            </div>
            <div class="marker">
                <span class="circle.margin"></span>
                <span>margin</span>
            </div>
            </section>
            <hr>
            <section>
                <h2>exercise2</h2>
                <p>no border on these boxes</p>
                <div class="container">
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                </div>
                <hr>
                <p>no border on these boxes</p>
                <div class="container">
                    <div class="child-box border"></div>
                    <div class="child-box border"></div>
                    <div class="child-box border"></div>
                </div>
                <hr>
                <p>1px border on these boxes but they are in the same line</p>
                <div class="container">
                    <div class="child-box border-box"></div>
                    <div class="child-box border-box"></div>
                    <div class="child-box border-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
